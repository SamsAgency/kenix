{% import "bootstrap/wtf.html" as wtf %} {% extends "base.html" %} {% block
title %}{{ title }}{% endblock %} {% block body %}
<fieldset class="mb-4">
  <div class="content-section">
    <div class="center" id="resume-form">
      <legend class="text-center mt-3">
        <u>{{ title }}</u>
      </legend>
      <br />
      {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
    </div>
  </div>
</fieldset>

{% endblock body %}
